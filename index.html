<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KISMET - Personality Survey</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff4d6d, #ffccd5);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    position: relative;
    min-height: 100vh;
    overflow-x: hidden;
  }
  body::before {
    content: '❤️ ❤️ ❤️ ❤️ ❤️ ❤️ ❤️ ❤️ ❤️ ❤️';
    position: absolute;
    font-size: 50px;
    opacity: 0.1;
    top: 50%;
    left: -20%;
    transform: rotate(-25deg);
    white-space: nowrap;
    animation: floatHearts 20s linear infinite;
  }
  @keyframes floatHearts { 0% { transform: translateX(0) rotate(-25deg); } 100% { transform: translateX(150vw) rotate(-25deg); } }
  @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

  .container { max-width: 600px; margin: 50px auto; padding: 30px; background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
  h1 { text-align: center; color: #ff2e63; margin-bottom: 20px; }
  label { display: block; margin-top: 15px; font-weight: 600; color: #333; }
  input[type="number"] { width: 100%; padding: 10px; margin-top: 5px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; }
  button { margin-top: 25px; width: 100%; padding: 15px; background: linear-gradient(90deg, #ff2e63, #ff6f91); color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
  button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255,46,99,0.3); }
  #chartContainer { margin-top: 30px; }
  #personalityBreakdown { margin-top: 20px; font-size: 16px; line-height: 1.4; color: #333; }
</style>
</head>
<body>
<div class="container">
  <h1>KISMET</h1>
  
  <form id="surveyForm">
    <label for="openness">Openness (1-5)</label>
    <input type="number" id="openness" min="1" max="5" required>

    <label for="conscientiousness">Conscientiousness (1-5)</label>
    <input type="number" id="conscientiousness" min="1" max="5" required>

    <label for="extraversion">Extraversion (1-5)</label>
    <input type="number" id="extraversion" min="1" max="5" required>

    <label for="agreeableness">Agreeableness (1-5)</label>
    <input type="number" id="agreeableness" min="1" max="5" required>

    <label for="stability">Emotional Stability (1-5)</label>
    <input type="number" id="stability" min="1" max="5" required>

    <button type="submit">Submit Survey</button>
  </form>

  <div id="chartContainer">
    <canvas id="radarChart"></canvas>
  </div>

  <div id="personalityBreakdown"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const form = document.getElementById("surveyForm");
const ctx = document.getElementById('radarChart').getContext('2d');
const breakdown = document.getElementById("personalityBreakdown");
let radarChart;

form.addEventListener("submit", (e) => {
  e.preventDefault();

  const scores = {
    openness: parseInt(document.getElementById('openness').value),
    conscientiousness: parseInt(document.getElementById('conscientiousness').value),
    extraversion: parseInt(document.getElementById('extraversion').value),
    agreeableness: parseInt(document.getElementById('agreeableness').value),
    stability: parseInt(document.getElementById('stability').value)
  };

  // Create radar chart
  const data = {
    labels: ['Openness','Conscientiousness','Extraversion','Agreeableness','Stability'],
    datasets: [{
      label: 'Your Personality',
      data: Object.values(scores),
      backgroundColor: 'rgba(255,46,99,0.2)',
      borderColor: '#ff2e63',
      borderWidth: 2
    }]
  };
  if(radarChart) radarChart.destroy();
  radarChart = new Chart(ctx, { type: 'radar', data: data, options: { scales: { r: { min: 1, max: 5 } } } });

  // Generate personality breakdown
  const lines = [];
  lines.push(scores.extraversion >=4 ? "You're outgoing and social, a true social butterfly!" : "You're more of a homebody, enjoying quiet time and close friends.");
  lines.push(scores.openness >=4 ? "You love new experiences and trying new things." : "You prefer routine and familiar activities.");
  lines.push(scores.conscientiousness >=4 ? "You're organized, reliable, and like planning ahead." : "You're flexible and go with the flow.");
  lines.push(scores.agreeableness >=4 ? "You’re very empathetic and cooperative." : "You tend to be independent and assertive.");
  lines.push(scores.stability >=4 ? "You remain calm under pressure and are emotionally steady." : "You feel emotions deeply and can be sensitive to stress.");

  breakdown.innerHTML = "<h3>Personality Breakdown:</h3><ul>" + lines.map(l => `<li>${l}</li>`).join('') + "</ul>";
});
</script>
</body>
</html>
